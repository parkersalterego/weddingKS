<div class="container">


  
  <h2 class="reset-password-title">Reset Password</h2>
  <form (ngSubmit)="onFormSubmit(f)" class="reset-password-form" #f="ngForm">

      <div class="flash-message" #flashMessage>
        <p class="flash-message-content" #flashMessageContent></p>
      </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" ngModel>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" ngModel>
    </div>

    <div class="form-group">
      <label for="repeatPassword">Repeat Password</label>
      <input type="password" name="repeatPassword" ngModel>
    </div>

    <input class="login-btn" type="submit">
  </form>
</div>
