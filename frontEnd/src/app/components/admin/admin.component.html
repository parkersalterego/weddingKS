<div class="admin-container">
  <div class="left-menu">
    <div class="menu-item add-guests" (click)="onAddGuestClick()">
      <i class="fas fa-user-plus">
        <span class="tooltip">Send Invitation</span>
      </i>
    </div>
    <div class="menu-item manage-guests" (click)="onManageGuestsClick()">
      <i class="fas fa-users">
        <span class="tooltip">Manage Guests</span>
      </i>
    </div>
    <div class="menu-item rsvps" (click)="onRsvpsClick()">
      <i class="fas fa-address-card">
        <span class="tooltip">R.S.V.P.'s</span>
      </i>
    </div>
    <div class="menu-item add-photos" (click)="onAddPhotoClick()">
      <i class="fas fa-camera">
        <span class="tooltip">Add Photos</span>
      </i>
    </div>
    <div class="menu-item help" (click)="onHelpClick()">
      <i class="fas fa-question">
        <span class="tooltip">Help Messages</span>
      </i>
    </div>
  </div>

  <div class="main-container" #componentContainer>
    <div class="secondary-nav-container">
      <div class="secondary-nav">

        <i class="fas fa-user-plus" (click)="onAddGuestClick()">
          <span class="tooltip">Send Invitation</span>
        </i>

        <i class="fas fa-users" (click)="onManageGuestsClick()">
          <span class="tooltip">Manage Guests</span>
        </i>

        <i class="fas fa-address-card" (click)="onRsvpsClick()">
          <span class="tooltip">R.S.V.P.'s</span>
        </i>

        <i class="fas fa-camera" (click)="onAddPhotoClick()">
          <span class="tooltip">Add Photos</span>
        </i>

        <i class="fas fa-question" (click)="onHelpClick()">
          <span class="tooltip">Help Messages</span>
        </i>

      </div>
    </div>
    <div class="selected-component" #selectedComponent></div>
  </div>
</div>
